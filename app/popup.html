<html>
  <head>
    <meta charset="utf-8">
    <title>Insert jQuery</title>
    <link rel="stylesheet" href="/css/popup.css">
    <script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
  </head>
  <body>
    <a id="close_button" class="close-btn">Close</a>
    <h1>Insert jQuery</h1>
    <div class="content">
      <label for="jquery_version">Version</label><select id="jquery_version"></select>
      <label for="jquery_namespace">Name Space</label><input type="text" id="jquery_namespace" value="_$">
      <button id="insert_button" class="btn insert-btn">Insert</button>
    </div>
    <div id="message"></div>
  </body>
</html>
